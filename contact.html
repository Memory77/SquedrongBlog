<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact-form" class="parallax">
        <div id="contact-box">
            <h1>Nous contacter</h1>
            <hr>
            <form>
                <label for="prenom">Votre pr√©nom :</label>
                <input type="text" placeholder="ex : Jean" name="prenom" id="prenom">
                <br><br><hr>
                <label for="nom">Votre nom :</label>
                <input type="text" placeholder="ex : Peste" name="nom" id="nom">
                <br><br><hr>
                <label for="objet">Objet :</label>
                <label>
                <input type="radio" name="objet"  id="objet" value="male">
                    Candidature
                </label>
                <label>
                <input type="radio" name="sexe" value="female">
                    Autre
                </label>
                <br><br><hr>
                <label for="email">Votre adresse email :</label>
                <input type="email" placeholder="ex : jean.peste@gmail.com" name="email" id="email">
                <br><br><hr>
                <label for="adresse">Votre message :</label><br><br>
                <textarea cols="50" rows="10" name="adresse" id="adresse"></textarea>
                <br><br><br>
            </form>
            <img src="img/axo.png" alt="icon">
        </div>
    </section>
</body>
</html>
